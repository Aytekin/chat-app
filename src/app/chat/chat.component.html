<div class="container">
  <h3 class=" text-center">Messaging</h3>
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history" >
            <div *ngFor="let msg of this.messageList">
              <div class="incoming_msg" *ngIf="fromName == msg.fromName">
                <div class="incoming_msg_img"  >
                  <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{msg.description}}</p>
                    <span class="time_date"> {{msg.date}}</span></div>
                </div>
              </div>
              <div class="outgoing_msg" *ngIf="toName == msg.fromName">
                <div class="sent_msg">
                  <p>{{msg.description}}</p>
                  <span class="time_date"> {{msg.date}}</span> </div>
              </div>
            </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" [(ngModel)]="this.message" placeholder="Type a message" />
              <button class="msg_send_btn" (click)="sendMessage()" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
