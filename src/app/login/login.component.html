<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Kullanıcı Adınızı Yazınız</h1>
			<form  #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
				<div class="form-group">
          <input type="text" id="username" name="username" placeholder="Kullanıcı Adı"
                 [(ngModel)]="this.username"
                 autocomplete="off" class="form-control" [required]="true"/>
        </div>
				<div class="form-group">
					<button type="submit" (click)="saveUser()" class="accent username-submit">Sohbete Başla</button>
				</div>
			</form>
		</div>
	</div>
